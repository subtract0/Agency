[mypy]
# Strict type checking configuration for Agency OS
# Constitutional Law #2: Strict typing always enforced

# Python version
python_version = 3.12

# Import discovery
files = .
exclude = ^(venv/|\.venv/|build/|dist/|\.git/|__pycache__/|\.pytest_cache/|logs/|data/|\.guardian/|refactoring/|tests/unit/conftest\.py)

# Strict mode settings
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Performance
incremental = True
cache_dir = .mypy_cache

# Third party libraries without stubs
[mypy-agency_swarm.*]
ignore_missing_imports = True
disallow_subclassing_any = False

[mypy-openai_agents.*]
ignore_missing_imports = True

[mypy-litellm.*]
ignore_missing_imports = True

[mypy-dulwich.*]
ignore_missing_imports = True

[mypy-html2text.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-nbformat.*]
ignore_missing_imports = True

[mypy-jupyter.*]
ignore_missing_imports = True

# Gradual typing - initially allow some violations in legacy code
# These will be removed as we fix type violations
[mypy-agency_memory.*]
disallow_untyped_defs = False
warn_return_any = False

[mypy-tools.*]
disallow_untyped_defs = False
warn_return_any = False

[mypy-demos.*]
disallow_untyped_defs = False
warn_return_any = False

[mypy-tests.*]
disallow_untyped_defs = False
warn_return_any = False